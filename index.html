<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Pokemon Type Coverage</title>
    <meta name="author" content="Mike Drum">
    <meta name="description" content="Type coverage team builder for Pokemon games">
    <meta name="keywords" content="pokemon,pokemon go,pvp">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/solid.css" integrity="sha384-+0VIRx+yz1WBcCTXBkVQYIBVNEFH1eP6Zknm16roZCyeNg2maWEpk/l/KsyFKs7G" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/fontawesome.css" integrity="sha384-jLuaxTTBR42U2qJ/pm4JRouHkEDHkVqH0T1nyQXn1mZ7Snycpf6Rl25VBNthU4z0" crossorigin="anonymous">
</head>

<body>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="scripts.js" type="text/javascript"></script>

    <header>
        <h1>Pokemon type coverage helper</h1>
        <!-- <a class="status-link">Offensive coverage</a>
        <a class="status-link" style="display: none">Defensive coverage</a> -->
    </header>
    <main>
        <section id="input">
            <h2>Select your types:</h2>
            <div class="type-table"></div>

            <h4>Suggested types:</h4>
            <div class="suggested-types"></div>
        </section>
        <section id="status" class="offensive">
            <h2>Coverage:</h2>
            <div class="type-table"></div>
        </section>
    </main>
</body>

</html>
